<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>这是H5页面</title>
</head>
<wx-open-launch-weapp username="gh_0b0307d70f0a">
<body>
    <button id="button">点击跳转到小程序页面</button>
</body>
</wx-open-launch-weapp>
<script src="jquery-3.5.1.min.js" ></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.6.0.js" type="text/javascript"></script>
<script>
    $("#button").on("click",function(){
        //console.log("11111111");
        //window.wx.miniProgram.reLaunch({url:'/pages/index/newpage'});
        window.wx.config({
            debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印
            appId: 'wx60e26b8890e3712c', // 必填，公众号的唯一标识
            timestamp: '1594625613', // 必填，生成签名的时间戳
            nonceStr: 'z4g7moapzdet1kfy', // 必填，生成签名的随机串
            signature: '6bd71e52c174c0f9ef58be84272c5a1a0a536fae',// 必填，签名
            jsApiList: ['onMenuShareQZone'], // 必填，需要使用的JS接口列表
            openTagList: ['wx-open-launch-weapp']
        });
        wx.ready(function () {
            // config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中
        });
        wx.error(function (res) {
            // config信息验证失败会执行error函数，如签名过期导致验证失败，具体错误信息可以打开config的debug模式查看，也可以在返回的res参数中查看，对于SPA可以在这里更新签名
        });
    })
</script>
</html>
